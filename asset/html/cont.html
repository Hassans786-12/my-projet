<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="../css/cont_style.css">
</head>
<body>
    <div class="container">
        <form action="cont.html" method="post">
           <h2>Se Connecter</h2>
           <div class="left-container">
              <div class="input-box-container">
                 <div class="input-box">
                    <input type="text" name="username" placeholder="Username">
                 </div>
                 <div class="input-box">
                    <input type="password" name="password" placeholder="Password">
                 </div>
              </div>
              <div class="password-settings">
                 <div class="remember-box">
                    <input type="checkbox" id="Remember_checkbox">
                    <label for="Remember_checkbox">Remember</label>
                 </div>
                 <a href="" class="forgot-password"> Forgot Password?</a>
              </div>
           </div>
           <div class="right-container">
              <div class="btn-container">
                 <button type="button" class="sign-in">sign In</button>
                 <button type="button" class="sign-up">sign Up</button>
              </div>
              <div class="right-container-footer">
                 <div class="horizontal-line"><h3>Continue with</h3></div>
                 <div class="login-methodes">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-google"></i></a>
                    <a href="#"><i class="fab fa-apple"></i></a>
                 </div>
              </div>
           </div>
        </form>
    </div>
</body>
</html>
